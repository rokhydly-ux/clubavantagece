<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Avantage CE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style> .hidden { display: none; } </style>
</head>
<body class="min-h-screen bg-gray-200">

    <!-- Écran de chargement -->
    <div id="loading-screen" class="fixed inset-0 bg-blue-600 flex items-center justify-center z-50">
        <p class="text-white text-xl">Chargement...</p>
    </div>

    <!-- Header -->
    <header id="app-header" class="bg-white p-4 text-center hidden">
        <h1 class="text-lg font-bold">Club Avantage CE</h1>
        <button id="logout-btn" class="text-sm text-red-500" style="display: none;">Déconnexion</button>
    </header>

    <!-- Contenu Principal -->
    <main id="app-content" class="hidden p-4">
        <!-- Écran d'authentification -->
        <div id="auth-screen">
            <h2 class="text-2xl font-bold mb-4">Inscription / Connexion</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required class="border p-2 w-full mb-2">
                <input type="password" id="signup-password" placeholder="Mot de passe" required class="border p-2 w-full mb-2">
                <button type="submit" class="bg-green-500 text-white p-2 w-full">S'inscrire</button>
            </form>
            <hr class="my-4">
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required class="border p-2 w-full mb-2">
                <input type="password" id="signin-password" placeholder="Mot de passe" required class="border p-2 w-full mb-2">
                <button type="submit" class="bg-blue-500 text-white p-2 w-full">Se Connecter</button>
            </form>
        </div>

        <!-- Écran de la carte membre -->
        <div id="card-screen" class="hidden">
            <h2 class="text-2xl font-bold">Bienvenue, <span id="member-name"></span>!</h2>
            <p>Email: <span id="member-email"></span></p>
            <p>Points: <span id="points-balance"></span></p>
            <p>Membre depuis: <span id="member-since"></span></p>
            <div id="qrcode-container" class="mt-4"></div>
        </div>
    </main>

    <!-- SECTION SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // --- A. CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDFuZRS1M_ATwTRxsbW8Jlv0m7H9dnjxjY",
            authDomain: "clubavantage-52aed.firebaseapp.com",
            projectId: "clubavantage-52aed",
            storageBucket: "clubavantage-52aed.appspot.com",
            messagingSenderId: "655040433691",
            appId: "1:655040433691:web:e3492b4fb64333ff01b2be"
        };
        firebase.initializeApp(firebaseConfig);

        // --- B. VARIABLES GLOBALES ---
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let userDataListener = null;

        // --- C. POINT D'ENTRÉE ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Prêt. Attachement des événements.");
            
            const signupForm = document.getElementById('signup-form');
            if(signupForm) signupForm.addEventListener('submit', handleSignup);
            
            const signinForm = document.getElementById('signin-form');
            if(signinForm) signinForm.addEventListener('submit', handleSignin);

            const logoutBtn = document.getElementById('logout-btn');
            if(logoutBtn) logoutBtn.addEventListener('click', handleLogout);

            auth.onAuthStateChanged(handleAuthStateChange);
        });

        // --- D. LOGIQUE PRINCIPALE ---
        function handleAuthStateChange(user) {
            console.log("État d'authentification changé. Utilisateur:", user ? user.uid : "aucun");
            hideLoadingScreen();
            if (user) {
                currentUser = user;
                showCardScreen();
                loadUserData(user);
            } else {
                if (userDataListener) userDataListener();
                currentUser = null;
                showAuthScreen();
            }
        }
        
        // --- E. GESTION DES FORMULAIRES ---
        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    points: 50,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) { console.error("Erreur Inscription:", error); }
        }

        async function handleSignin(e) {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) { console.error("Erreur Connexion:", error); }
        }

        function handleLogout() {
            auth.signOut();
        }

        // --- F. FONCTIONS UTILITAIRES ---
        function loadUserData(user) {
            if (!user) return;
            generateQRCode(user.uid);
            if (userDataListener) userDataListener();
            userDataListener = db.collection('users').doc(user.uid).onSnapshot(doc => {
                if (doc.exists) {
                    updateUserInterface(user, doc.data());
                }
            });
        }
        
        function updateUserInterface(user, userData) {
            document.getElementById('member-name').textContent = user.displayName || userData.prenom || 'Membre';
            document.getElementById('member-email').textContent = user.email;
            document.getElementById('points-balance').textContent = userData.points || 0;
            if(userData.createdAt) {
                document.getElementById('member-since').textContent = userData.createdAt.toDate().toLocaleDateString('fr-FR');
            }
        }

        function generateQRCode(userId) {
            const container = document.getElementById('qrcode-container');
            if (!container) return;
            container.innerHTML = '';
            new QRCode(container, { text: userId, width: 128, height: 128 });
        }

        function hideLoadingScreen() {
            const screen = document.getElementById('loading-screen');
            if(screen) screen.style.display = 'none';
            document.getElementById('app-header')?.classList.remove('hidden');
            document.getElementById('app-content')?.classList.remove('hidden');
        }
        
        function showAuthScreen() {
            document.getElementById('auth-screen')?.classList.remove('hidden');
            document.getElementById('card-screen')?.classList.add('hidden');
        }

        function showCardScreen() {
            document.getElementById('card-screen')?.classList.remove('hidden');
            document.getElementById('auth-screen')?.classList.add('hidden');
        }
    </script>
</body>
</html>
